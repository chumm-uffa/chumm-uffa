<h2>Meine Meetups</h2>
<table>
  <tr>
    <th></th>
    <th>Wann</th>
    <th>Ort</th>
    <th>Anfragen</th>
    <th>Teilnehmer</th>
  </tr>
  <tr *ngFor="let meetup of meetups; let i = index" routerLink="/meetupdetail" [queryParams]="{meetupId: meetup.id}">
    <td>Meetup {{ i + 1 }}</td>
    <td>{{meetup.from | dateTimeFormat}}</td>
    <td>{{getLocation(meetup)}}</td>
    <td>{{meetup.numberOfRequest}}</td>
    <td>{{meetup.numberOfParticipant}}</td>
    <td><button (click)="$event.stopPropagation()" routerLink="/meetup" [queryParams]="{meetupId: meetup.id}">edit</button></td>
    <td><button (click)="deleteMeetup($event, meetup.id)">l√∂schen</button></td>
  </tr>
</table>
