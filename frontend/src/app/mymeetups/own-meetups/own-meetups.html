<h2>Meine Meetups</h2>
<table>
  <tr>
    <th></th>
    <th>Wann</th>
    <th>Ort</th>
    <th>Anfragen</th>
    <th>Teilnehmer</th>
  </tr>
  <tr *ngFor="let meetup of meetups; let i = index">
     <td routerLink="/meetupdetail" [queryParams]="{meetupId: meetup.id}">Meetup {{ i + 1 }}</td>
     <td routerLink="/meetupdetail" [queryParams]="{meetupId: meetup.id}">{{meetup.from | dateTimeFormat}}</td>
     <td routerLink="/meetupdetail" [queryParams]="{meetupId: meetup.id}">{{getLocation(meetup)}}</td>
     <td routerLink="/meetupdetail" [queryParams]="{meetupId: meetup.id}">{{meetup.numberOfRequest}}</td>
     <td routerLink="/meetupdetail" [queryParams]="{meetupId: meetup.id}">{{meetup.numberOfParticipant}}</td>
     <td><a routerLink="/meetup" [queryParams]="{meetupId: meetup.id}">edit</a></td>
  </tr>
</table>
