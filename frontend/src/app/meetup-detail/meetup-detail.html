<div class="app-page mat-h3">
  <div class="app-spacer-vert-m"></div>
  <h2 class="mat-h1 page-title">{{ 'meetupDetail.title' | translate }}</h2>

  <div *ngIf="!loadError; else errorMessage" class="row-container">
    <div class="column-container">
      <div class="data-modul">
        <h3 class="mat-h2">{{ 'meetupDetail.meetup' | translate }}</h3>
        <div class="detail-container">
          <label class="detail-label">{{ 'meetupDetail.date' | translate }}</label>
          <span class="detail-content">{{meetup.from | dateFormat}}</span>
        </div>
        <div class="detail-container">
          <label class="detail-label">{{ 'meetupDetail.fromTime' | translate }}</label>
          <span class="detail-content">{{meetup.from | timeFormat}}</span>
        </div>
        <div class="detail-container">
          <label class="detail-label">{{ 'meetupDetail.toTime' | translate }}</label>
          <span class="detail-content">{{meetup.to | timeFormat}}</span>
        </div>
        <div class="detail-container">
          <label class="detail-label">{{ 'meetupDetail.location' | translate }}</label>
          <span class="detail-content">{{getLocation()}}</span>
        </div>
        <div class="detail-container">
          <label class="detail-label">{{ 'meetupDetail.activity' | translate }}</label>
          <span class="detail-content">{{meetup.activity}}</span>
        </div>
      </div>
      <div class="data-modul">
        <app-participant [meetupRequests]="getMeetUpRequestsToShow()" [enableCheckBoxes]="isMeetupOwner"></app-participant>

      </div>
    </div>
    <div class="flex1">
      <div class="data-modul">
        <app-chat *ngIf="isAccepted || isMeetupOwner" ></app-chat>
      </div>
    </div>
  </div>
  <ng-template #errorMessage><h2>{{'meetupDetail.error.meetupNotFound' | translate}}</h2></ng-template>
</div>
