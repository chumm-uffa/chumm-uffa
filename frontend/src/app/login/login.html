<h1>Login</h1>

<form [formGroup]="loginForm" novalidate (ngSubmit)="onClickLogin()">
  <label>{{ 'login.email' | translate }}</label><input formControlName="email">
  <app-validation-feedback *ngIf="loginForm.controls.email | hasError:'email'">{{ 'user.error.email' | translate }}</app-validation-feedback>
  <br>
  <label>{{ 'login.password' | translate }}</label><input formControlName="password">
  <app-validation-feedback *ngIf="loginForm.controls.password | hasSomeError">irgendein Fehler</app-validation-feedback> <!-- irgend ein Validierungs Fehler -->
  <br>
  <button type="submit">{{ 'login.loginUser' | translate }}</button>
</form>
