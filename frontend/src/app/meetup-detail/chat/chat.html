<h3>{{ 'chat.title' | translate }}</h3>

<div class="message-container">
<label *ngFor="let message of messages" [ngClass]="getOwnerClass(message.speaker.username)">
  <span>{{message.date | dateTimeFormat}}</span>
  {{message.speaker.username}}
  <span>{{message.text}}</span>
</label>
</div>
<p>{{'chat.typeMessage' | translate}}</p>

  <textarea [(value)]="newMessage"></textarea>
  <button>{{'chat.sendMessage' | translate}}</button>
