version: '3'
services:
   mongodb:
      image: mongo:latest
      container_name: "mongodb"
      environment:
         - MONGO_DATA_DIR=/data/db
         - MONGO_LOG_DIR=/data/log
      volumes:
         - /data/db
         - /data/log
      ports:
         - 27017:27017
      command: mongod --smallfiles --bind_ip_all # --quiet
