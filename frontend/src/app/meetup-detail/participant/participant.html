<h3 class="mat-h2">{{ 'participant.title' | translate }}</h3>
<mat-selection-list (selectionChange)="setState($event)">
  <mat-list-option *ngFor="let request of meetupRequests" [value]="request" [selected]="isParticipantSelected(request.status)" [disabled]="!enableCheckBoxes">
    <label matTooltip="{{'participant.sex' | translate}}  {{('participant.' + request.participant.sex) | translate}} / {{'participant.weight' | translate}}  {{request.participant.weight}} {{'participant.kg' | translate}}">
      {{request.participant.username}}
    </label>
  </mat-list-option>
</mat-selection-list>
