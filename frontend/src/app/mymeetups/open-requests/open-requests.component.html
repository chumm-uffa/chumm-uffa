<h2>Meine Anfragen</h2>
<table>
  <tr>
    <th></th>
    <th>Wann</th>
    <th>Ort</th>
    <th>Status</th>
  </tr>
  <tr *ngFor="let request of meetUpRequests; let i = index">
    <td>Anfrage {{ i + 1 }}</td>
    <td>{{request.meetup.from | dateTimeFormat}}</td>
    <td *ngIf="request.meetup.indoor">{{request.meetup.indoor.name}}</td>
    <td *ngIf="request.meetup.outdoor && !request.meetup.indoor">{{request.meetup.outdoor.lat}}/{{request.meetup.outdoor.lng}}</td>
    <td>{{request.status}}</td>
  </tr>
</table>
